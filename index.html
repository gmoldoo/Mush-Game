<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>MushGame</title>
</head>
<body>
    <h1>Mush Game</h1>

    <h2>Introduction</h2>

    <p>Press on the button and farm money and with time upgrade your button!</p>
    <p>Any ideas to improve? Please send a message on discord: @gmoldoo56#6969</p>
    <p>Have <button id="fun" onClick="forFun()">fun</button>, and don't cheat!</p>

    <br>

    
    <button id="press-btn" onClick="increase()"></button>
   

    <p id="rank">Rank: Noob</p>
    <p id="earnings-updater">Money earn by press: 1</p>
    <p id="money">Money: 0</p>


    <p id="next-upgrade">Required money for next upgrade: 50</p>

    <br>

    <button id="upgrade-btn" onClick="upgrade()">Upgrade</button>

    <p id="error"></p>

    <script src="scripts.js"></script>



</body>
</html>
