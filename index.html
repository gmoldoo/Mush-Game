<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0' >
    <link rel="stylesheet" href="style.css">
    
    <title>MushGame</title>
</head>
<body>
    <h1>Mush Game</h1>

    <p>Press on the button and farm money and with time upgrade your button!</p>

    <br>

    
    <button id="press-btn" onClick="increase()"></button>
   

    <p id="rank">Rank: Noob</p>
    <p id="earnings-updater">Money earn by press: 1</p>
    <p id="money">Money: 0</p>


    <p id="next-upgrade">Required money for next upgrade: 50</p>

    <br>

    <button id="upgrade-btn" onClick="upgrade()">Upgrade</button>

    <p id="error"></p>
    

    
    <script src="scripts.js"></script>

</body>
</html>
